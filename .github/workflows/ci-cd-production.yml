name: ğŸ¥ IMENA-GEST Production CI/CD

on:
  push:
    branches: 
      - main
      - production
    tags:
      - 'v*'
  pull_request:
    branches: 
      - main
      - production
  schedule:
    # Tests automatiques quotidiens Ã  2h00 UTC
    - cron: '0 2 * * *'

# Variables globales
env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: imena-gest
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

# Permissions pour GitHub Packages
permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

jobs:

  # ===== ANALYSE STATIQUE ET SÃ‰CURITÃ‰ =====
  security-analysis:
    name: ğŸ”’ Analyse SÃ©curitÃ©
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript,typescript
          queries: security-extended,security-and-quality

      - name: ğŸ”§ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript"

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===== TESTS UNITAIRES ET INTÃ‰GRATION =====
  test-suite:
    name: ğŸ§ª Tests Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: ğŸ”§ Setup test environment
        run: |
          cp .env.example .env.test
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> .env.test
          echo "REDIS_URL=redis://localhost:6379/0" >> .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: ğŸ—ï¸ Build application
        run: |
          npm run build
          cd backend && npm run build

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        run: |
          case "${{ matrix.test-type }}" in
            unit)
              npm run test:unit -- --coverage --ci
              cd backend && npm run test:unit -- --coverage --ci
              ;;
            integration)
              npm run test:integration -- --ci
              cd backend && npm run test:integration -- --ci
              ;;
            e2e)
              npm run test:e2e -- --ci
              ;;
          esac
        env:
          NODE_ENV: test
          CI: true

      - name: ğŸ“Š Upload coverage reports
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info,./backend/coverage/lcov.info
          flags: ${{ matrix.test-type }}
          name: ${{ matrix.test-type }}-coverage

      - name: ğŸ“‹ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            coverage/
            backend/coverage/
            test-results/
          retention-days: 30

  # ===== AUDIT QUALITÃ‰ CODE =====
  code-quality:
    name: ğŸ“ QualitÃ© Code
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: ğŸ” ESLint Analysis
        run: |
          npm run lint:ci
          cd backend && npm run lint:ci

      - name: ğŸ’… Prettier Check
        run: |
          npm run format:check
          cd backend && npm run format:check

      - name: ğŸ” TypeScript Check
        run: |
          npm run type-check
          cd backend && npm run type-check

      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ===== BUILD ET PUSH IMAGES DOCKER =====
  build-and-push:
    name: ğŸ³ Build & Push Images
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [security-analysis, test-suite, code-quality]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v'))
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}-frontend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: ğŸ—ï¸ Build and push Backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}-backend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: ğŸ” Scan images for vulnerabilities
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            aquasec/trivy image \
            --format sarif \
            --output /workspace/trivy-image-results.sarif \
            ${{ steps.meta.outputs.tags }}-frontend

      - name: ğŸ“¤ Upload image scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-image-results.sarif

  # ===== TESTS DE PERFORMANCE =====
  performance-tests:
    name: âš¡ Tests Performance
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Start test environment
        run: |
          echo "POSTGRES_PASSWORD=test_password" > .env.test
          echo "JWT_SECRET=test_jwt_secret_very_long_and_secure" >> .env.test
          echo "ENCRYPTION_KEY=test_encryption_key_32_chars_exactly" >> .env.test
          docker-compose -f docker-compose.test.yml up -d
          sleep 60  # Attendre que tous les services soient prÃªts

      - name: ğŸ”¥ Load testing with K6
        run: |
          docker run --rm -i --network container:imena-nginx \
            -v ${{ github.workspace }}/tests/performance:/scripts \
            grafana/k6 run /scripts/load-test.js

      - name: ğŸ“Š Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --upload.target=temporary-public-storage
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ğŸ§¹ Cleanup test environment
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

  # ===== DÃ‰PLOIEMENT STAGING =====
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-and-push, performance-tests]
    if: github.ref == 'refs/heads/main'
    environment: 
      name: staging
      url: https://staging.imena-gest.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup staging environment
        run: |
          echo "IMAGE_TAG=${{ needs.build-and-push.outputs.image-tags }}" > .env.staging
          echo "ENVIRONMENT=staging" >> .env.staging

      - name: ğŸš€ Deploy to staging
        run: |
