          # kubectl apply -f k8s/staging/ --kubeconfig=${{ secrets.KUBECONFIG_STAGING }}
          # ou docker-compose -f docker-compose.staging.yml up -d

      - name: ğŸ¥ Health check staging
        run: |
          for i in {1..30}; do
            if curl -f https://staging.imena-gest.com/health; then
