  <script>
    // Désactiver Service Worker en développement
    if ('serviceWorker' in navigator && window.location.hostname === 'localhost') {
      // Désinstaller tous les Service Workers existants
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
          console.log('[SW] Désinstallé:', registration.scope);
        }
      });
      
      // Vider tous les caches
      caches.keys().then(function(names) {
        for (let name of names) {
          caches.delete(name);
          console.log('[Cache] Supprimé:', name);
        }
      });
    }
    
    // Détection mode offline
    window.addEventListener('online', () => {
      document.body.classList.remove('offline');
    });
    window.addEventListener('offline', () => {
      document.body.classList.add('offline');
    });
  </script>

    <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">

  <!-- Indicateur mode offline -->
  <div id="offline-indicator" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #ef4444; color: white; text-align: center; padding: 8px; z-index: 9998;">
    Mode hors ligne - Certaines fonctionnalités peuvent être limitées
  </div>
  
  <script>
    // Afficher/masquer l'indicateur offline
    function updateOfflineIndicator() {
      const indicator = document.getElementById('offline-indicator');
      if (indicator) {
        indicator.style.display = navigator.onLine ? 'none' : 'block';
      }
    }
    updateOfflineIndicator();
    window.addEventListener('online', updateOfflineIndicator);
    window.addEventListener('offline', updateOfflineIndicator);
  </script>
